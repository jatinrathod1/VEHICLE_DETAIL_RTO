<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTO Vehicle</title>
    <!-- icon -->
    <!-- <link rel="icon" type="image/x-icon" sizes="16x16" href="/images/favicon.ico" /> -->
    <!-- imported the css file -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Font family import -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <!-- <h1 data-tex="Loading">Loading...</h1> -->
        <div class="container">
            <div class="card-box">
                <h2> Vehicle Details</h2>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-car-rear"></i>
                        <input type="text" id="vehicle" placeholder="Enter Vehicle Number">
                    </div>
                </div>

                <div class="btn-field">
                    <button type="button" id="submit">GET INFORMATION</button>
                </div>
                <br>
                <hr>
                <!-- <br> -->
                <h2>RESULT :</h2>
                <!-- <br> -->
                <hr>

                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-sharp fa-solid fa-user"></i>
                        <input id="name" type="text" placeholder="Owner_Name - ">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-gas-pump"></i>
                        <input id="fuel" type="text" placeholder="Fuel_Type - ">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-plus"></i>
                        <input id="permit_issue_date" type="text" placeholder="Permit_Issue_Date - ">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-square-parking"></i>
                        <input id="permit_type" type="text" placeholder="Permit_type - ">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-sheet-plastic"></i>
                        <input id="permit_validity" type="text" placeholder="Permit_validity - ">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-signal"></i>
                        <input id="status" type="text" placeholder="Status - ">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-signature"></i>
                        <input id="rto" type="text" placeholder="RTO_Name - ">
                    </div>
                    <div class="input-field">
                        <i class="fa-duotone fa-calendar-days"></i>
                        <input id="Registration_Date" type="text" placeholder="Registration_Date - ">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-hashtag"></i>
                        <input id="Registration_Number" type="text" placeholder="Registration_Number  - ">
                    </div>
                    <div class="input-field">
                        <i class="fa-regular fa-car-side"></i>
                        <input id="vehicle_class" type="text" placeholder="vehicle_class - ">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-cars"></i>
                        <input id="Maker_Model" type="text" placeholder="Maker_Model - ">
                    </div>

                    <div class="input-field">
                        <i class="fa-duotone fa-hospitals"></i>
                        <input id="Insurance_Details" type="text" placeholder="Insurance_Details - ">
                    </div>
                    <div class="input-field">
                        <i class="fa-sharp fa-solid fa-hospitals"></i>
                        <input id="Insurance_Validity" type="text" placeholder="Insurance_Validity - ">
                    </div>
                    <div class="input-field">
                        <i class="fa-thin fa-money-check-dollar"></i>
                        <input id="Mv_Tax_Upto" type="text" placeholder="Mv_Tax_Upto - ">
                    </div>
                    <div class="input-field">
                        <i class="fa-duotone fa-weight-scale"></i>
                        <input id="Avg_Gross_Vehicle_Weight" type="text" placeholder="Avg_Gross_Vehicle_Weight - ">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-hashtag"></i>
                        <input id="Chasis_Number" type="text" placeholder="Chasis_Number - ">
                    </div>
                    <div class="input-field">
                        <i class="fa-duotone fa-palette"></i>
                        <input id="Color" type="text" placeholder="Color - ">
                    </div>
                    <div class="input-field">
                        <i class="fa-duotone fa-rectangles-mixed"></i>
                        <input id="emission_norms" type="text" placeholder="emission_norms - ">
                    </div>
                    <div class="input-field">
                        <i class="fa-thin fa-engine"></i>
                        <input id="engine_number" type="text" placeholder="engine_number - ">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-heart"></i>
                        <input id="fitness_upto" type="text" placeholder="fitness_upto - ">
                    </div>
                </div>



            </div>
        </div>

    </main>

    <!-- imported js file below -->
    <script src="./rto.js"></script>
</body>

</html>
